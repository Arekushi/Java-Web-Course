<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game-style.css">

    <title>Baloonium - Game</title>
</head>

<body onload="startGame()">

    <main class="container">
        <div class="text-center">
            <h1 class="display-1">Baloonium</h1>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <img src="res/img/baloon.png">
                    </div>
                    <div class="col-2">
                        <p id="baloon">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img src="res/img/baloon-pow.png">
                    </div>
                    <div class="col-2">
                        <p id="pow">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img src="res/img/Clock.png">
                    </div>
                    <div class="col-2">
                        <p id="time">0</p>
                    </div>
                </div>
            </div>
            <div id="cenario" class="col-6"></div>
        </div>

        <div class="text-center">
            <img onclick="restart()" src="res/img/restart_button.png" style="margin-top: 50px;" width="30%">
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
