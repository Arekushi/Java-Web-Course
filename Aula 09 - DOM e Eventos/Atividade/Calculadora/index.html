<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator.io</title>
</head>
<body>
    <div class="text-center">
        <img src="res/img/143386.png">
        <h1 class="display-1">Calculator.io</h1>
    </div>

    <div class="calculator d-flex flex-column">
        <div class="row justify-content-center">
            <input id="input" class="input" type="text">
        </div>

        <div class="row justify-content-center">
            <div onmousedown="numberClick(7)" class="col-1"> 7 </div>
            <div onmousedown="numberClick(8)" class="col-1"> 8 </div>
            <div onmousedown="numberClick(9)" class="col-1"> 9 </div>
            <div onmousedown="operationClick('*')" class="col-1"> * </div>
        </div>

        <div class="row justify-content-center">
            <div onmousedown="numberClick(4)" class="col-1"> 4 </div>
            <div onmousedown="numberClick(5)" class="col-1"> 5 </div>
            <div onmousedown="numberClick(6)" class="col-1"> 6 </div>
            <div onmousedown="operationClick('-')" class="col-1"> - </div>
        </div>

        <div class="row justify-content-center">
            <div onmousedown="numberClick(1)" class="col-1"> 1 </div>
            <div onmousedown="numberClick(2)" class="col-1"> 2 </div>
            <div onmousedown="numberClick(3)" class="col-1"> 3 </div>
            <div onmousedown="operationClick('+')" class="col-1"> + </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-1"> +/- </div>
            <div onmousedown="numberClick(0)" class="col-1"> 0 </div>
            <div onclick="math()" class="col-1"> = </div>
            <div onmousedown="operationClick('/')" class="col-1"> / </div>
        </div>
    </div>

    <div>
        <form>

        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
