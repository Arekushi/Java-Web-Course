<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Tic-tac-toe / Register</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center" id="title">Tic-tac-toe</h1>
    </header>

    <main class="container">
        <div id="initial">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <img class="card-img-top" src="res/img/player-1.jpg">
                        <div class="card-body">
                          <h3 class="card-title">Player 1</h3>
                          <input id="player-1-name" maxlength="30" type="text" class="form-control" placeholder="Nome do jogador">
                        </div>
                      </div>
                </div>
    
                <div class="col-6">
                    <div class="card">
                        <img class="card-img-top" src="res/img/player-2.jpg">
                        <div class="card-body">
                          <h3 class="card-title">Player 2</h3>
                          <input id="player-2-name" maxlength="30" type="text" class="form-control" placeholder="Nome do jogador">
                        </div>
                      </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12 text-center">
                    <button id="play" class="btn badge-primary play">Play</button>
                </div>
            </div>
        </div>

        <div id="game" style="display: none;">
            <div class="row align-items-center">
                <div class="col-4 text-center">
                    <img class="player-image" src="res/img/player-1.jpg">
                    <h3 id="player-1">Player 1</h3>
                </div>

                <div class="col-4 d-flex flex-column">
                    <div class="row">
                        <div class="col block" id="a-1"></div>
                        <div class="col block" id="a-2"></div>
                        <div class="col block" id="a-3"></div>
                    </div>
                    <div class="row">
                        <div class="col block" id="b-1"></div>
                        <div class="col block" id="b-2"></div>
                        <div class="col block" id="b-3"></div>
                    </div>
                    <div class="row">
                        <div class="col block" id="c-1"></div>
                        <div class="col block" id="c-2"></div>
                        <div class="col block" id="c-3"></div>
                    </div>
                </div>

                <div class="col-4 text-center">
                    <img class="player-image" src="res/img/player-2.jpg">
                    <h3 id="player-2">Player 2</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
            integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
            crossorigin="anonymous">
        </script>
        <script src="js/script.js"></script>
    </footer>
</body>

</html>
